<!DOCTYPE html>
<html>
<header>
    <title>Tree Census(191IT109)</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</header>
<body onload="startTime()">
    <div id="wrapper">
        <div id="header">
            <h1>Tree Census Data</h1>
        </div>
        <div id="content" style="margin: 0 auto;">
            <div style="padding: 30px; font-size: 25px; color: black; font-weight: bold;">Enter your tree census data here!</div>
            <form style="background-color: lightgray; width: 25%; margin: 0 auto; border-radius: 5px; padding: 20px;">
                <label for="tid" >Tree ID: </label><br>
                <input id="tid" name="tid" style="background-color: white;" type="number" placeholder="Enter Tree ID"><br>
                <label for="date">Date: </label><br>
                <input id="date" name="date" style="background-color: white;" type="date"><br>
                <label for="time">Time: </label><br>
                <input id="time" name="time" style="background-color: white;" type="time"><br>
                <label for="type">Tree type: </label><br>
                <input id="type" name="type" style="background-color: white;" placeholder="Enter Tree Type"><br>
                <label for="location">Location: </label><br>
                <input id="location" name="location" style="background-color: white;" placeholder="Enter Location"><br>

                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="footer">
            Tree Census, Submitted by Suyash Chintawar<br>
            NITK, Surathkal 2022<br>
            Server time : 
            <text id="time"></text>
        </div>
    </div>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
